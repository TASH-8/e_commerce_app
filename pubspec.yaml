name: e_commerce_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.7.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.16
  get_it: ^8.0.2
  go_router: ^14.6.1
  injectable: ^2.5.0
  json_annotation: ^4.9.0
  json_serializable: ^6.9.0
  smooth_page_indicator: ^1.2.0+3

dev_dependencies:
  build_runner: ^2.4.13
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.2

flutter:

  uses-material-design: true

  assets:
    - assets/

flutter_assets:
  assets_path: assets/
  output_path: lib/core/app_images
  filename: app_images.dart
